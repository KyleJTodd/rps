<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
  <title>RPS</title>
</head>

<body>
  <main class="container-fluid">
    <header class="row">
      <div class="col-12 text-center">
        <button class="btn btn-primary" onclick='choiceIn("rock")'>Rock</button>
        <button class="btn btn-warning" onclick='choiceIn("paper")'>Paper</button>
        <button class="btn btn-danger" onclick='choiceIn("scissors")'>Scissors</button>
        <h1>Rock, Paper, Scissors</h1>
        <section class="row">
          <div class="col-12 text-center">
            <h3 class='text-center'>Computer Choice: <span id='compChoice'></span></h3>
            <h2>And the winner is: <span id="winner"></span></h2>
          </div>
        </section>
      </div>
    </header>
  </main>

  <script src="app.js"></script>
</body>

</html>
